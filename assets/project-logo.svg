<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="logoBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E8;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:0.6" />
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="logoText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>

    <!-- Icon gradient -->
    <radialGradient id="iconGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </radialGradient>

    <!-- Sparkle gradient -->
    <radialGradient id="logoSparkle" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC107;stop-opacity:0.7" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="120" fill="url(#logoBg)" rx="15" ry="15"/>

  <!-- Icon section -->
  <g transform="translate(20,20)">
    <!-- Icon background circle -->
    <circle cx="40" cy="40" r="35" fill="url(#iconGrad)" stroke="#2E7D32" stroke-width="1.5"/>
    
    <!-- Code brackets -->
    <path d="M25 30 L18 37 L18 43 L25 50" stroke="#FFFFFF" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M55 30 L62 37 L62 43 L55 50" stroke="#FFFFFF" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- Heart -->
    <path d="M40 35 C40 33, 42 32, 43 34 C44 32, 46 33, 46 35 C46 37, 43 41, 40 44 C37 41, 34 37, 34 35 C34 33, 36 32, 37 34 C38 32, 40 33, 40 35 Z" fill="#FF6B6B" opacity="0.9"/>
    
    <!-- Small sparkles around icon -->
    <circle cx="15" cy="20" r="1" fill="url(#logoSparkle)" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="65" cy="25" r="1.2" fill="url(#logoSparkle)" opacity="0.7">
      <animate attributeName="opacity" values="0.2;0.9;0.2" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="55" r="0.8" fill="url(#logoSparkle)" opacity="0.6">
      <animate attributeName="opacity" values="0.1;0.8;0.1" dur="1.8s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Text section -->
  <g transform="translate(100,25)">
    <!-- Main title -->
    <text x="0" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="700" 
          fill="url(#logoText)">
      Programmers Are People Too
    </text>
    
    <!-- Sparkle emoji -->
    <text x="250" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="18">âœ¨</text>
    
    <!-- Tagline -->
    <text x="0" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="400" 
          fill="#388E3C" opacity="0.8">
      Celebrate your coding wins with positive reinforcement
    </text>
    
    <!-- Features -->
    <g font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#4CAF50" opacity="0.7">
      <text x="0" y="65">ðŸŽ‰ Real-time celebrations</text>
      <text x="120" y="65">ðŸ’š Motivation boost</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <g opacity="0.3">
    <!-- Success dots -->
    <circle cx="350" cy="30" r="1.5" fill="#4CAF50">
      <animate attributeName="opacity" values="0.1;0.5;0.1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="370" cy="90" r="1" fill="#66BB6A">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.5s" begin="1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Code symbol -->
    <text x="320" y="100" font-family="'Courier New', monospace" font-size="12" fill="#4CAF50" opacity="0.4">&lt;/&gt;</text>
  </g>
</svg>