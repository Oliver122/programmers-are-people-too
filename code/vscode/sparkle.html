<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Sparkle</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: transparent;
    overflow: hidden;
  }

  .star {
    position: absolute;
    width: var(--size);
    height: var(--size);
    background: #ffeb3b;
    clip-path: polygon(50% 0%, 60% 40%, 100% 50%, 60% 60%, 50% 100%, 40% 60%, 0% 50%, 40% 40%);
    box-shadow: 0 0 8px #ffeb3b;
    animation: sparkle 1.2s ease-out forwards;
    pointer-events: none;
  }

  @keyframes sparkle {
    0% {
      transform: scale(0.3);
      opacity: 0;
    }
    50% {
      transform: scale(1.3);
      opacity: 1;
    }
    100% {
      transform: scale(0.8);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<script>
function showStars() {
  for (let i = 0; i < 30; i++) {
    const star = document.createElement('div');
    star.className = 'star';

    // Zufällige Größe (12px bis 32px)
    const size = Math.floor(Math.random() * 20) + 12 + 'px';
    star.style.setProperty('--size', size);

    // Zufällige Position
    star.style.left = Math.random() * window.innerWidth + 'px';
    star.style.top = Math.random() * window.innerHeight + 'px';

    document.body.appendChild(star);

    // Entfernen nach Animation
    setTimeout(() => star.remove(), 1200);
  }
}

// Alle 500ms neue Sterne für 5 Sekunden
let interval = setInterval(showStars, 500);
setTimeout(() => clearInterval(interval), 5000);
</script>

</body>
</html>
